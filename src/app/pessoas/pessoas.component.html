<div class="row col-sm-4 offset-4 mt-3">
  <div class="col-sm-11">
    <input type="text" class="form-control" id="formGroupExampleInput" placeholder=" Pesquise pelo personagem">
  </div>
  <div class="col-sm-1">
    <button class="btn btn-primary offset-md-11" type="button">Pesquisar</button>
  </div>
</div>

<div class="row mt-4">
  <div class=" col-sm-3 mb-1 " *ngFor="let variavel of personagens">
    <div class="card-deck">
      <div class="card">
        <div class="card-body text-center ">
          Nomes: {{variavel.name}}

        </div>
      </div>
    </div>
  </div>
</div>
